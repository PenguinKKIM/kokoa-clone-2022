<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen__bg">
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>


    <!--채팅스크린 아이콘-->
    <header class="chat-screen__header__upper">
        <h1 class="chat-screen__header__upper__title"><a href="chat.html"><i class="fas fa-arrow-left"></i></a>펭귄 친구</h1>
            <div class="chat-screen__header__upper__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars"></i></span>
            </div>
    </header>


<!--말풍선-->
<main class="chat-screen">

    <!--채팅날짜-->
    <section class="chat-screen__chat-time">
        <div class="chat-screen__chat-timestamp">
            <div class="chat-screen__chat-date-year-time">
                    2022/05/23
            </div>
        </div>
    </section>


    <!--내 대화창-->
    <section class="chat-screen__my-chat chat-1st">
    <div class="chat-screen__my-chat__component">
        <span class="chat-screen__my__time">9:40</span>
        <div class="chat-screen__my-bubble">정말 더운곳에서 펭귄이 살아 ?신기해!</div>
    </div>
    </section>


    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-2nd chat-3rd">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">훔볼트 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">웅 건너건너 남아프리카에 자카스 라는<br>친구가 살아</h6>
                        </div>
                        <span class="chat-screen__other__time">9:42</span>
                    </div>
           </div> 
        </div>
    </section>

 

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-4th">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">훔볼트 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">잘은 모르겠는데 블루도 더운데 살지않나 ?<br>
                            블루한테 함 물어방!</h6>
                        </div>
                        <span class="chat-screen__other__time">9:43</span>
                    </div>
           </div> 
        </div>
    </section>

    <!--내 대화창-->
    <section class="chat-screen__my-chat chat-5th">
    <div class="chat-screen__my-chat__component">
        <span class="chat-screen__my__time"></span>
        <div class="chat-screen__my-bubble">앗...나 블루 연락처 몰라</div>
    </div>
    </section>

    <!--내 대화창-->
    <section class="chat-screen__my-chat chat-6th">
    <div class="chat-screen__my-chat__component">
        <span class="chat-screen__my__time">10:01</span>
        <div class="chat-screen__my-bubble">몇번 만났는데 연락처를 안받았네 ㅜ</div>
    </div>
    </section>

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-7th">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">훔볼트 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">내가 연락하라고 전했어! 여튼간에..</h6>
                        </div>
                        <span class="chat-screen__other__time">9:49</span>
                    </div>
           </div> 
        </div>
    </section>

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-8th">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">훔볼트 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">더운곳에두 펭귄이 살아</h6>
                        </div>
                        <span class="chat-screen__other__time">9:49</span>
                    </div>
           </div> 
        </div>
    </section>

        <!--입력창-->
    <section class="chat-screen__input">
        <div class="chat-screen__input__component">
            <i class="far fa-plus-square"></i>
            <input type="text" >
            <i class="far fa-smile"></i>
            <i class="fas fa-search"></i>
        </div>
    </section>
  
</main>

<div id="no-mobile">
    <span>화면을 줄여주세요!</span>
</div>
   

</body>
<script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous">

</script> 
</html>
