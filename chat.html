<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>

    <!--상단 공통 아이콘-->
    <header class="all-screen__header__upper">
        <h1 class="all-screen__header__upper__title">채팅</h1>
        <div class="all-screen__header__upper__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus"></i></span>
        <span ><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg hover-icon"></i></span>
        </div>
    </header>

<main class="chat-screen">

    <!--친구와 채팅-->
    <div class="user-profile user-profile__chat">  
        <div class="user-profile__component">
            <img src="photo/emper.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <a href="emper.html">
                <h4 class="user-profile__user__name ">황제펭귄<i class="fas fa-thumbtack chat-thumbtack fa-xs"></i></h4>
                <h6 class="user-profile__status__mesg">우리는 남극 한가운데 살오</h6>
               </a>
            </div> 
        </div>
        <div class="chat-component">
            <span class="chat__time">10:09</span>
            <span class="chat__alert"></span>
        </div>
    </div>

    <!--친구와 채팅-->
    <div class="user-profile user-profile__chat">  
        <div class="user-profile__component">
            <img src="photo/blue.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <a href="blue.html">
                <h4 class="user-profile__user__name ">블루펭귄</h4>
                <h6 class="user-profile__status__mesg">나는 잘 시간이야 잘자!</h6>
               </a>
            </div> 
        </div>
        <div class="chat-component">
            <span class="chat__time">10:02</span>
            <span class="chat-screen__alert">1</span>
        </div>
    </div>

    <!--친구와 채팅-->
    <div class="user-profile user-profile__chat">  
        <div class="user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <a href="hum.html">
                <h4 class="user-profile__user__name ">훔볼트 펭귄</h4>
                <h6 class="user-profile__status__mesg">더운곳에두 펭귄이 살아</h6>
               </a>
            </div>
        </div>
        <div class="chat-component">
            <span class="chat__time">09:50</span>
            <span class="chat-screen__alert">1</span>
        </div>
    </div>

    <!--친구와 채팅-->
    <div class="user-profile user-profile__chat">  
        <div class="user-profile__component">
            <img src="photo/ade.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <a href="ade.html">
                <h4 class="user-profile__user__name ">아델리 펭귄<i class="fas fa-bell-slash chat-bell-slash fa-xs"></i></h4>
                <h6 class="user-profile__status__mesg">오는길에 이쁜돌 집어와</h6>
               </a>
            </div> 
        </div>
        <div class="chat-component">
            <span class="chat__time">08:37</span>
            <span class="chat-screen__alert">2</span>
        </div>
    </div>
    
</main>

    <!--하단 네비게이션-->
    <nav class="all-screen__nav__under">

    <ul class="all-screen__nav__under__ul">

        <li class="all-screen__nav__under__btn">
            <a href="friends.html" class="all-screen__nav__under__link"><i class="fa-solid fa-crow fa-2x"></i>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">            
            <a href="chat.html" class="all-screen__nav__under__link"><i class="far fa-comment fa-2x"></i>
                <span class="alert chat-alert animate">4</span>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="find.html" class="all-screen__nav__under__link"><i class="fas fa-search fa-2x"></i>
            
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="more.html" class="all-screen__nav__under__link"><i class="fa-solid fa-ellipsis fa-2x"></i>
                <span class="alert alert__sm"></span>
            </a>
        </li>

    </ul>

    </nav>

    <div id="no-mobile">
        <span>화면을 줄여주세요!</span>
    </div

</body>
