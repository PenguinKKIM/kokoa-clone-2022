<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>

    <!--상단 공통 아이콘-->
    <header class="all-screen__header__upper">
        <h1 class="all-screen__header__upper__title">펭귄 친구</h1>
        <div class="all-screen__header__upper__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span ><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg hover-icon"></i></span>
        </div>
    </header>



    <main class="friends-screen">

    <!--친구 이름링크-->
    <div class="friends-screen__name__link">
        <a href="#" id="friend-screen__link">
            <i class="fas fa-info-circle"></i>
            <span class="friend-screen__text">펭귄 이름 창</span> 
            <i class="fas fa-angle-right fa-xs friend-display-angle-right"></i>
        </a>
    </div>

    <!--유저프로필-->
    <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/myprofile.png" class="user-profile__avatar"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name "> 킴펭귄 </h4>
                <h6 class="user-profile__status__mesg">저는 날지 못헙니다</h6>
            </div> 
        </div>
    </div> 

    <!--구분선-->
    <div class="divide-line__component">

        <div class="divide-line">
    
            <span>펭귄채널</span>
            <i class="fas fa-angle-up fa-xs"></i>
    
        </div>
    </div>

    <!--펭귄채널 정보-->
     <!--펭귄채널-->
     <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/gess.png" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name "> 펭귄 톡 공식 채널 </h4>
                <!-- <h6 class="user-profile__status__mesg">저는 날지 못헙니다</h6> -->
            </div> 
        </div>
    </div>

    <!--구분선-->
    <div class="divide-line__component">

        <div class="divide-line">
    
            <span>친구 4</span>
            <i class="fas fa-angle-up fa-xs"></i>
    
        </div>
    </div>

     <!--친구정보-->
     <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/ade.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name ">아델리 펭귄</h4>
                <h6 class="user-profile__status__mesg">건들이면 문다!!</h6>
            </div> 
        </div>
    </div>

    <!--친구정보-->
    <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/blue.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name ">블루 펭귄</h4>
                <h6 class="user-profile__status__mesg">저는 펭귄중에 젤 작아요</h6>
            </div> 
        </div>
    </div>

    <!--친구정보-->
    <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/emper.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name ">황제펭귄</h4>
                <h6 class="user-profile__status__mesg">우리 애 귀엽죠 ?</h6>
            </div> 
        </div>
    </div>

    <!--친구정보-->
    <div class="user-profile">  
        <div class="user-profile__component">
            <img src="photo/hum.jpg" class="user-profile__avatar user-profile__avatar__sm"/>
        

            <div class="user-profile__text">

                <h4 class="user-profile__user__name ">훔볼트 펭귄</h4>
                <h6 class="user-profile__status__mesg">나는 남미 살아요</h6>

    </div>
</main>

    <!--하단 네비게이션-->
    <nav class="all-screen__nav__under">

    <ul class="all-screen__nav__under__ul">

        <li class="all-screen__nav__under__btn">
            <a href="friends.html" class="all-screen__nav__under__link"><i class="fa-solid fa-crow fa-2x"></i>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">            
            <a href="chat.html" class="all-screen__nav__under__link"><i class="far fa-comment fa-2x"></i>
                <span class="alert chat-alert animate">4</span>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="find.html" class="all-screen__nav__under__link"><i class="fas fa-search fa-2x"></i>
            
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="more.html" class="all-screen__nav__under__link"><i class="fa-solid fa-ellipsis fa-2x"></i>
                <span class="alert alert__sm"></span>
            </a>
        </li>

    </ul>

    <div id="no-mobile">
        <span>화면을 줄여주세요!</span>
    </div
