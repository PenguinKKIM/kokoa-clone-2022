<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen__bg">
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>


    <!--채팅스크린 아이콘-->
    <header class="chat-screen__header__upper">
        <h1 class="chat-screen__header__upper__title"><a href="chat.html"><i class="fas fa-arrow-left"></i></a>펭귄 친구</h1>
            <div class="chat-screen__header__upper__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars"></i></span>
            </div>
    </header>



<!--말풍선-->
<main class="chat-screen">

    <!--채팅날짜-->
    <section class="chat-screen__chat-time">
        <div class="chat-screen__chat-timestamp">
            <div class="chat-screen__chat-date-year-time">
                    2022/05/23
            </div>
        </div>
    </section>

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-1st">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/ade.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">아델리 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">야 너 남극올거지?</h6>
                        </div>
                        <span class="chat-screen__other__time">7:24</span>
                    </div>
           </div> 
        </div>
    </section>

    <!--내 대화창-->
    <section class="chat-screen__my-chat chat-2nd">
    <div class="chat-screen__my-chat__component">
        <span class="chat-screen__my__time">8:29</span>
        <div class="chat-screen__my-bubble">아마두? 왜?</div>
    </div>
    </section>

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-3rd">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/ade.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">아델리 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">야 알지 ?????</h6>
                        </div>
                        <span class="chat-screen__other__time">8:30</span>
                    </div>
           </div> 
        </div>
    </section>

    <!--상대 대화창 -->
    <section class="chat-screen____other-chat chat-4th">  
        <div class="chat-screen____other-chat__user-profile__component">
            <img src="photo/ade.jpg" class="user-profile__avatar user-profile__avatar__sm"/>

       
            <div class="chat-screen____other__component">

                <h4 class="chat-screen____other-name">아델리 펭귄</h4>
                    <div class="chat-screen__other-speech-bubble__component">
                        <div class="chat-screen__other-speech-bubble">
                            <h6 class="chat-screen__other-speech__text">오는길에 이쁜돌 집어와</h6>
                        </div>
                        <span class="chat-screen__other__time">8:37</span>
                    </div>
           </div> 
        </div>
    </section>

        <!--입력창-->
    <section class="chat-screen__input">
        <div class="chat-screen__input__component">
            <i class="far fa-plus-square"></i>
            <input type="text" >
            <i class="far fa-smile"></i>
            <i class="fas fa-search"></i>
        </div>
    </section>

        
</main>

<div id="no-mobile">
    <span>화면을 줄여주세요!</span>
</div>
   

</body>
<script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous">

</script> 
</html>
