<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>

<main class="login-screen">

    <!--로그인창 상단 메세지-->
    <header class="login-screen__welcome-header">
            <h1 class="login-screen__welcome-header__title">안녕하세요! 펭귄 톡 입니다!</h1>
            <p class="login-screen__welcome-header__text">
                펭귄 톡 에 오신걸 환영합니다.
                <br>펭귄 톡 계정이 있으면 이 메일이나 폰 번호 로 로그인 해주세요!
            </p>
    </header>
    
    <!--로그인창-->
    <section class="login-screen__login">
            <form id="login-form" action="friends.html">
            
            <input type="email" placeholder="이메일 혹은 폰 번호">
            <input type="password" placeholder="비밀번호">
            <input type="submit" placeholder="로그인" value="로그인" class="login-submit">

            <a href="friends.html"> 펭귄 계정, 비밀번호찾기 </a>
            </form>
    </section>

</main>

<div id="no-mobile">
    <span>화면을 줄여주세요!</span>
</div>
</body>
<script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous">

</script> 
</html>
