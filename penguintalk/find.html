<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--휴대폰 상단 상태줄-->
    <nav class="all-screen__phone__state">
        <div class="all-screen__phone__state__icons">
            <span class="all-screen__phone__state__icon"> 9:10</span>
            <span class="all-screen__phone__state__icon">
                <i class="fas fa-clock"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>           
        </div>
    </nav>

    <!--상단 공통 아이콘-->
    <header class="all-screen__header__upper">
        <h1 class="all-screen__header__upper__title">찾기</h1>
        <div class="all-screen__header__upper__icon">
        <span><i class="fas fa-search fa-lg"></i></span>      
        <span><i class="fa-solid fa-gear fa-lg hover-icon"></i></span><span class="alert alert__sm alert__upper"></span>
        </div>
    </header>

<main class="find-screen">
    <!--찾기 아이콘-->
    <section class="find-screen__component">
    <div class="find-screen__icons">
        <div class="find-screen__icons__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR 코드</span></div>
        <div class="find-screen__icons__icon"><i class="fas fa-address-book fa-2x"></i><span>주소록으로 추가</span></div>
        <div class="find-screen__icons__icon"><i class="fas fa-id-card fa-2x"></i><span>아이디로 추가</span></div>
        <div class="find-screen__icons__icon"><i class="fas fa-envelope fa-2x"></i><span>초대</span></div>
    </div>
    </section>

    <!--구분선-->
    <div class="divide-line__component">

        <div class="divide-line">
    
            <span>추천친구</span>

        </div>
    </div>

    <!--추천친구 내용-->
    <div class="find-screen__recommend-friend">
        추천친구가 없습니다
    </div>

      <!--구분선-->
    <div class="divide-line__component">

        <div class="divide-line">
    
            <span>오픈챗</span>
            <div>오픈 챗 홈으로  <i class="fas fa-angle-right fa-xs friend-display-angle-right"></i>
            </div>
        </div>
    </div>

    <!--오픈채팅-->
    
    <section class="find-screen__open-chat">
    <div class="open-chat__room">

        <div class="open-chat__title" >
            <h5 class="open-chat__room__title">
                #탭댄스 배울펭귄!
            </h5>

            <h6 class="open-chat__tag">
                #펭귄춤#귀여워#애기자랑은덤
            </h6>
            <div class="open-chat__info">
                <img src="photo/hum.jpg"/>
                <div class="open-chat__member">
                    802 멤버
                </div>
                <div class="divider"></div>
                <span>활성화</span>
        
            </div>

        </div>

        <div class="open-chat__photo__heart">
            <div class="open-chat__photo">
                <img src="photo/emper.jpg" class="open-chat__profile"/>
                <div class="open-chat__like">
                    <i class="fas fa-heart"></i><span>326</span>
                </div>

            </div>
        </div>
    </div>
    </section>  
    
</main>

    <!--하단 네비게이션-->
    <nav class="all-screen__nav__under">

    <ul class="all-screen__nav__under__ul">

        <li class="all-screen__nav__under__btn">
            <a href="friends.html" class="all-screen__nav__under__link"><i class="fa-solid fa-crow fa-2x"></i>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">            
            <a href="chat.html" class="all-screen__nav__under__link"><i class="far fa-comment fa-2x"></i>
                <span class="alert chat-alert animate">4</span>
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="find.html" class="all-screen__nav__under__link"><i class="fas fa-search fa-2x"></i>
            
            </a>
        </li>
        <li class="all-screen__nav__under__btn">
            <a href="more.html" class="all-screen__nav__under__link"><i class="fa-solid fa-ellipsis fa-2x"></i>
                <span class="alert alert__sm"></span>
            </a>
        </li>

    </ul>

    </nav>

<div id="no-mobile">
    <span>화면을 줄여주세요!</span>
</div>

</body>
<script src="https://kit.fontawesome.com/ad2be14d60.js" crossorigin="anonymous">

</script> 
</html>
